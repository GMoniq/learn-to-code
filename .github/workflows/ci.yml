name: Test and build

on: [push, pull_request, release]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pre-commit/action@v2.0.2

  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        name: Check links in markdown files
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'

  test:
    needs: qa
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        python-version: [ 3.9 ]

    steps:
    - uses: actions/checkout@v2

    - name: Conda setup
      uses: s-weigand/setup-conda@v1
      with:
        update-conda: true

    # cache the conda installation to speedup CI runs
    - uses: actions/cache@v2
      id: cache
      with:
        path: /usr/share/miniconda/envs/learn-to-code
        key: ${{ runner.os }}-conda-cache-${{ hashFiles('environment.yml') }}

    - name: Conda environment creation
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        conda env create -f environment.yml
        source activate learn-to-code

    - name: Run tests
      run: |
        source activate learn-to-code
        pytest -v